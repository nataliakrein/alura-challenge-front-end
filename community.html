<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./assets/css/settings/reset.css">

<body>
    <header>
        <img class="header__logo" src="assets/img/logo.svg" alt="logo">
        <input type="text" id="header__search-box" name="header__search-box" placeholder="Busque por algo">
        <div class="header__responsive">
            <i class="fas fa-search"></i><a href="#"></a>
            <i class="fas fa-bars hamburguer"></i><a href="#"></a>
        </div>
        <div class="header__user">
            <div class="header__hover">
                <span class="header__user-photo"></span>
                <p class="header__user-name">Harry</p>
            </div>
        </div>
    </header>
    <main>
        <nav class="menu__nav">
            <h1>Menu</h1>
            <ul class="menu__list">
                <div class="menu__disable">
                    <div class="item__disable"><i class="fas fa-code"></i></div><li><a href="index.html">Editor de código</a></li>
                </div>
                <div class="menu__active">
                    <div class="item__active"><i class="fas fa-users"></i></div><li><a href="community.html">Comunidade</a></li>
                </div>
            </ul>
        </nav>
        <section class="main">
            <div class="header__menu">
                <div class="menu__items">
                <div class="menu__disable">
                    <div class="item__disable"><i class="fas fa-code"></i></div><li><a href="index.html">Editor de código</a></li>
                </div>

                <div class="menu__line"></div>

                </div>
            </div>

            <div class="main__content">
                <div class="main__content-color">
                    <div class="main__content-code">
                        <div class="mac-icons">
                            <div class="icon-1"></div>
                            <div class="icon-2"></div>
                            <div class="icon-3"></div>
                        </div>
                        <textarea id="main__code" name="main__code" rows="13" cols="150">
                        </textarea>
                    </div>
                </div>
                <div class="main__info">
                    <h1 class="title__project">Título do projeto</h1>
                    <p class="description__project">Essa é a descrição do meu projeto.</p>
                    <div class="main__interactions">
                        <div class="emojis">
                    
                            <i class="fas fa-heart"></i><p>9</p>
                            <i class="fas fa-comment"></i><p>9</p>
                        </div>
                        <div class="user">
                            <span class="user__pic"></span>
                            <p class="user__name">Harry</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main__content">
                <div class="main__content-color">
                    <div class="main__content-code">
                        <div class="mac-icons">
                            <div class="icon-1"></div>

                    </div>
                </div>
