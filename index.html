<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/settings/reset.css">
    <link rel="stylesheet" href="./assets/css/settings/colors.css">
	<link rel="stylesheet" href="./assets/css/settings/base.css">
	<link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/menu.css">
    <link rel="stylesheet" href="./assets/css/components/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>AluraDev</title>
    
</head>
<body>
    <header>
        <img class="header__logo" src="assets/img/logo.svg" alt="logo">
        <input type="text" id="header__search-box" name="header__search-box" placeholder="Busque por algo">
        <div class="header__responsive">
            <i class="fas fa-search"></i><a href="#"></a>
            <i class="fas fa-bars"></i><a href="#"></a>
        </div>
        <div class="header__user">
            <span class="header__user-photo"></span>
            <p class="header__user-name">Harry</p>
        </div>
    </header>
    <main>
        <nav class="menu__nav">
            <h1>Menu</h1>
            <ul class="menu__list">
                <div class="menu__editor">
                    <div class="menu__editor-icon"><i class="fas fa-code"></i></div><li class="menu__item"><a href="index.html">Editor de código</a></li>
                </div>
                <div class="menu__community">
                    <div class="menu__community-icon"><i class="fas fa-users"></i></div><li class="menu__item"><a href="community.html">Comunidade</a></li>
                </div>
            </ul>
        </nav>
        <section class="main__content">
            <div class="main__content-color">
                <div class="main__content-code">
                    <div class="mac-icons">
                        <div class="icon-1"></div>
                        <div class="icon-2"></div>
                        <div class="icon-3"></div>
                    </div>
                    <textarea id="main__code" name="main__code" rows="13" cols="150">
                        const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                        const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

                        const unfold = (f, seed) => {
                            const go = (f, seed, acc) => {
                                const res = f(seed)
                                return res ? go(f, res[1], acc.concat([res[0]])) : acc
                            }
                        return go(f, seed, [])
                        }
                    </textarea>
                </div>
            </div>
            <button class="main__button-highlight">Visualizar com o highlight</button>
        </section>
        <section class="main__project-edit">
            <div class="main__your-project">
                <h1>Seu projeto</h1>
                <input type="text" id="main__project-name" name="main__project-name" placeholder="Nome do seu projeto">
                <textarea id="main__project-description" name="main__project-description" placeholder="Descrição do seu projeto"></textarea>
            </div>
            <div class="main__project-personalization">
                <h1>Personalização</h1>
                <div class="personalization-container">
                <select name="main__project-language" class="lmain__project-language" id="main__project-language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
                <input type="color" id="main__project-color" name="main__project-color" value="#6BD1FF">
                </div>
                <button class="main__project-save">Salvar projeto</button>
            </div>
        </section>
    </main>
</body>
</html>
